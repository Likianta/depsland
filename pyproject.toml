# ]

[tool.poetry.group.dev.dependencies]
ipython = { version = "^8.22.0", python = ">=3.10,<4.0" }
pyside6 = { version = ">=6.6.0,<6.7.0", python = ">=3.10,<3.13" }  # <- demo/hello-world-gui
pysimplegui = "*"  # <- demo/hello-world-tkinter
