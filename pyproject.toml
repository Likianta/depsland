[tool.poetry]
name = "depsland"
version = "0.6.0a1"
description = "The core features of Pyportable Installer."
license = "MIT"
authors = ["Likianta <likianta@foxmail.com>"]
homepage = "https://github.com/likianta/depsland"

[tool.poetry.dependencies]
python = "^3.8"
argsense = "^0.5.2"
conflore = "^0.2.0"
lk-logger = "^5.6.2"
lk-utils = { url = "http://likianta.pro:2006/lk-utils/lk_utils-2.6.0b4-py3-none-any.whl" }
oss2 = "*"
# pip = "*"
poetry = "*"
# pyside6 = "*"
pyyaml = "*"
qmlease = "^3.0.3"
rich = "*"
semver = "^3.0.1"

[tool.poetry.group.dev.dependencies]
lkfmt = { url = "http://likianta.pro:2006/lkfmt/lkfmt-0.3.0a17-py3-none-any.whl" }
setuptools = "*"

[tool.poetry.scripts]
depsland = 'depsland.__main__:_run_cli'

[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
priority = "default"

[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"
