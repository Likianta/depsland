qmlease = { version = ">=3.0.5a4,<3.1.0", source = "likianta-host" }
windows-toasts = { version = "^1.0.0", platform = "win32" }  # DELETE

[tool.poetry.scripts]
depsland = 'depsland.__main__:_run_cli'

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "likianta-host"
url = "http://likianta.pro:2006/"
priority = "supplemental"

[tool.poetry_extensions.deptry]
ignores = [
    "numpy",
    "pandas",
    "pip",
    "pipgrip",
    "poetry",
    "pyportable_runtime",
    "windows_toasts",
]

[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"
